<h2>{{isEdit ? 'Editar Cliente' : 'Nuevo Cliente'}}</h2>
<form (ngSubmit)="save()">
  <div *ngIf="isEdit">
    <label>ID:</label>
    <input name="ClienteID" [(ngModel)]="cliente.ClienteID" readonly><br>
  </div>
  <label>Tipo:</label>
  <input name="TIPO" [(ngModel)]="cliente.TIPO"><br>
  <label>Numero:</label>
  <input name="Numero" [(ngModel)]="cliente.Numero"><br>
  <label>Nombre/Raz√≥n Social:</label>
  <input name="NombreRazonSocial" [(ngModel)]="cliente.NombreRazonSocial" required><br>
  <button type="submit">Guardar</button>
</form>
<div *ngIf="mensaje" style="color: green; margin-top: 10px;">
  {{mensaje}}
</div>
