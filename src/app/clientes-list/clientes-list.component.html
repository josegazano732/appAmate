
<div class="card mb-4">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">Clientes</h2>
      <button class="btn btn-primary" (click)="mostrarFormularioNuevo()">Nuevo Cliente</button>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover" *ngIf="!mostrarFormNuevo">
        <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>Tipo</th>
            <th>Numero</th>
            <th>Nombre/Raz√≥n Social</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>{{cliente.ClienteID}}</td>
            <td>{{cliente.TIPO}}</td>
            <td>{{cliente.Numero}}</td>
            <td>{{cliente.NombreRazonSocial}}</td>
            <td>
              <button class="btn btn-info btn-sm mx-1" (click)="selectCliente(cliente)">Ver Datos</button>
              <button class="btn btn-warning btn-sm mx-1" (click)="editarCliente(cliente)">Editar</button>
              <button class="btn btn-danger btn-sm mx-1" (click)="deleteCliente(cliente.ClienteID)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  <app-cliente-form *ngIf="mostrarFormNuevo || clienteEditando !== null" [cliente]="clienteEditando || nuevoCliente" (guardado)="onGuardado()" (cancelado)="cerrarFormulario()"></app-cliente-form>
    <app-datos-clientes-list *ngIf="selectedCliente" [clienteId]="selectedCliente.ClienteID"></app-datos-clientes-list>
  </div>
</div>
